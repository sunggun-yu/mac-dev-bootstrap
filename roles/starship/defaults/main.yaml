starship_config_file: "$HOME/.config/starship.toml"
starship_config: |
  # Use custom format
  format = """
  $username\
  $hostname\
  $shlvl\
  $directory\
  $kubernetes\
  $vcsh\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $hg_branch\
  $docker_context\
  $package\
  $cmake\
  $dart\
  $deno\
  $dotnet\
  $elixir\
  $elm\
  $erlang\
  $golang\
  $helm\
  $java\
  $julia\
  $kotlin\
  $nim\
  $nodejs\
  $ocaml\
  $perl\
  $php\
  $purescript\
  $python\
  $red\
  $ruby\
  $rust\
  $scala\
  $swift\
  $terraform\
  $vlang\
  $vagrant\
  $zig\
  $nix_shell\
  $conda\
  $memory_usage\
  $aws\
  $gcloud\
  $openstack\
  $env_var\
  $crystal\
  $custom\
  $cmd_duration\
  $line_break\
  $lua\
  $jobs\
  $time\
  $status\
  $shell\
  $character"""

  [aws]
  symbol = "󰸏 "
  disabled = true

  [buf]
  symbol = " "

  [c]
  symbol = " "

  [conda]
  symbol = " "

  [dart]
  symbol = " "

  [directory]
  read_only = " 󰌾"

  [docker_context]
  symbol = " "

  [elixir]
  symbol = " "

  [elm]
  symbol = " "

  [fossil_branch]
  symbol = " "

  [gcloud]
  symbol = "󱇶 "
  disabled = true

  [git_branch]
  symbol = " "

  [golang]
  symbol = " "

  [guix_shell]
  symbol = " "

  [haskell]
  symbol = " "

  [haxe]
  symbol = " "

  [hg_branch]
  symbol = " "

  [hostname]
  ssh_symbol = " "

  [java]
  symbol = " "

  [julia]
  symbol = " "

  [lua]
  symbol = " "

  [memory_usage]
  symbol = "󰍛 "

  [meson]
  symbol = "󰔷 "

  [nim]
  symbol = "󰆥 "

  [nix_shell]
  symbol = " "

  [nodejs]
  symbol = " "

  [os.symbols]
  Alpaquita = " "
  Alpine = " "
  Amazon = " "
  Android = " "
  Arch = " "
  Artix = " "
  CentOS = " "
  Debian = " "
  DragonFly = " "
  Emscripten = " "
  EndeavourOS = " "
  Fedora = " "
  FreeBSD = " "
  Garuda = "󰛓 "
  Gentoo = " "
  HardenedBSD = "󰞌 "
  Illumos = "󰈸 "
  Linux = " "
  Mabox = " "
  Macos = " "
  Manjaro = " "
  Mariner = " "
  MidnightBSD = " "
  Mint = " "
  NetBSD = " "
  NixOS = " "
  OpenBSD = "󰈺 "
  openSUSE = " "
  OracleLinux = "󰌷 "
  Pop = " "
  Raspbian = " "
  Redhat = " "
  RedHatEnterprise = " "
  Redox = "󰀘 "
  Solus = "󰠳 "
  SUSE = " "
  Ubuntu = " "
  Unknown = " "
  Windows = "󰍲 "

  # Inserts a blank line between shell prompts
  add_newline = true

  # Replace the "❯" symbol in the prompt with "➜"
  [character]                            # The name of the module we are configuring is "character"
  success_symbol = "[❯](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

  # Disable the package module, hiding it from the prompt completely
  [package]
  disabled = true

  [kubernetes]
  format = 'on [󱃾 $context \($namespace\)](dimmed green) '
  disabled = false
starship_modules: []
